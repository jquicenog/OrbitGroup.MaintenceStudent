<div class="col-md-12">
  <h1>Students</h1>
</div>
<div class="row">
    <div class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" #searchStudentId id="searchStudentId" placeholder="Enter id to Student">
      </div>
      <button type="submit" class="btn btn-info mb-2" (click)="searchStudent(searchStudentId.value)" >Search</button>
    </div>
</div>
<br />

<p *ngIf="!students"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="students">
  <thead>
    <tr>
      <th>Id</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Career</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.userName}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.age}}</td>
      <td>{{student.career}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">
          <i class="far fa-trash-alt"></i>
        </button>
        <a [routerLink]="['/student/edit',student.id]" class="btn btn-info btn-sm">
          <i class="fa fa-user-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
