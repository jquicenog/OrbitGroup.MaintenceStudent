<div class="col-md-4 offset-md-4">
  <div class="card-header">
      <p>STUDENT FORM</p>
  </div>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="username" [(ngModel)]="student.userName" placeholder="Enter a user name" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="firstname" [(ngModel)]="student.firstName"  placeholder="Enter a first name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="lastname" [(ngModel)]="student.lastName" placeholder="Enter a last name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="age" [(ngModel)]="student.age" placeholder="Enter age" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="career" [(ngModel)]="student.career" placeholder="Enter a career" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateStudent() : saveNewStudent()">
          Save
        </button>
        <button class="btn btn-warning btn-block" (click)= "cancel()" >
            Cancel
        </button>
      </form>
    </div>
  </div>
</div>
